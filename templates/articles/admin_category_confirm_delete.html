{% extends "admin_base.html" %}
{% block title %}Xác nhận Xóa Chuyên mục{% endblock %}
{% block content %}
<div class="container" style="max-width: 600px;">
    <div class="pt-5 mb-4 text-center"><h2>Xác nhận Xóa</h2></div>
    <div class="card shadow-md">
        <div class="card-body text-center">
            <p class="text-lg">Bạn có chắc chắn muốn xóa vĩnh viễn chuyên mục:</p>
            <h4 class="text-danger my-3">"{{ object.ten }}"</h4>
            <p class="text-muted">Lưu ý: Các bài viết thuộc chuyên mục này sẽ không bị xóa.</p>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="d-flex justify-center gap-2">
                    <a href="{% url 'articles:admin-category-list' %}" class="btn btn-ghost">Hủy bỏ</a>
                    <button type="submit" class="btn btn-danger">Đồng ý, Xóa</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
