{% extends "admin_base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="container" style="max-width: 700px;">
    <div class="pt-4 mb-4">
        <h2>{{ page_title }}</h2>
    </div>

    <div class="card shadow-md">
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.ten.id_for_label }}" class="form-label">{{ form.ten.label }}</label>
                    {{ form.ten }}
                    {% if form.ten.errors %}
                        <div class="invalid-feedback d-block">
                            {{ form.ten.errors.as_text }}
                        </div>
                    {% endif %}
                    <small class="form-text text-muted">Tên chuyên mục không được trùng lặp.</small>
                </div>
                
                <hr class="my-4">

                <div class="d-flex justify-end gap-2">
                    <a href="{% url 'articles:admin-category-list' %}" class="btn btn-ghost">Hủy</a>
                    <button type="submit" class="btn btn-primary">Lưu lại</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Tự động thêm class 'form-control' cho input
    document.addEventListener('DOMContentLoaded', function() {
        const field = document.getElementById('{{ form.ten.id_for_label }}');
        if (field) {
            field.classList.add('form-control');
        }
    });
</script>
{% endblock %}
