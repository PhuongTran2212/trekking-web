{% extends "admin_base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="container" style="max-width: 700px;">
    <div class="admin-header">
        <div>
            <h1>{{ page_title }}</h1>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.ten.id_for_label }}" class="form-label">{{ form.ten.label }}</label>
                    {{ form.ten }}
                    {% if form.ten.errors %}
                        <div class="invalid-feedback">
                            {{ form.ten.errors.as_text }}
                        </div>
                    {% endif %}
                    <small style="color: var(--gray-500); font-size: 0.875rem; margin-top: 4px; display: block;">Tên chuyên mục không được trùng lặp</small>
                </div>
                
                <hr style="margin: var(--spacing-lg) 0; border: none; border-top: 1px solid var(--gray-200);">

                <div class="d-flex justify-end gap-2">
                    <a href="{% url 'articles:admin-category-list' %}" class="btn btn-ghost">Hủy</a>
                    <button type="submit" class="btn btn-primary">Lưu lại</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const field = document.getElementById('{{ form.ten.id_for_label }}');
        if (field) {
            field.classList.add('form-control');
        }
    });
</script>
{% endblock %}
