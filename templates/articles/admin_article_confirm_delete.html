{% extends "admin_base.html" %}

{% block title %}Xác nhận Xóa Bài Viết{% endblock %}

{% block content %}
<!-- ======================= CSS TÙY CHỈNH CHO TRANG NÀY ======================= -->
<style>
    .card {
        border: 1px solid #e5e7eb; border-radius: 0.75rem;
        box-shadow: 0 1px 3px 0 rgba(0,0,0,.07), 0 1px 2px -1px rgba(0,0,0,.05);
        background-color: #fff;
    }
    .card-body { padding: 2.5rem; text-align: center; }
</style>
<!-- ======================= END CSS ======================= -->
<div class="container" style="max-width: 600px; margin-top: 3rem;">
    <div class="card">
        <div class="card-body">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="text-danger mb-3" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <h2 style="margin-bottom: 0.5rem;">Xác nhận Xóa</h2>
            <p style="font-size: 1.1rem; margin-bottom: 1rem;">Bạn có chắc chắn muốn xóa vĩnh viễn bài viết:</p>
            <h4 class="text-primary" style="margin: 1rem 0;">"{{ object.tieu_de }}"</h4>
            <p class="text-muted" style="margin-bottom: 1.5rem;">Hành động này không thể hoàn tác.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-center gap-2">
                    <a href="{% url 'articles:admin-list' %}" class="btn btn-ghost">Hủy bỏ</a>
                    <button type="submit" class="btn btn-danger">Đồng ý, Xóa bài viết</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
