{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TrekViet Admin{% endblock title %}</title>
        <!-- JavaScript của Bootstrap (Bắt buộc phải có để Modal hoạt động) -->
             <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* ========================================
           1. CSS VARIABLES & BASE STYLES
           ======================================== */
        :root {
            --primary-lightest: #F0FDF4;
            --primary-light: #86EFAC;
            --primary-medium: #22C55E;
            --primary-dark: #15803D;
            --primary-darkest: #14532D;
            --gray-50: #FAFAFA;
            --gray-100: #F4F4F5;
            --gray-200: #E4E4E7;
            --gray-300: #D4D4D8;
            --gray-400: #A1A1AA;
            --gray-500: #71717A;
            --gray-600: #52525B;
            --gray-700: #3F3F46;
            --gray-800: #27272A;
            --gray-900: #18181B;
            --success: #22C55E;
            --warning: #F59E0B;
            --danger: #EF4444;
            --info: #3B82F6;
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            --font-heading: 'Montserrat', 'Inter', sans-serif;
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-full: 9999px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            --admin-sidebar-width: 280px;
            --admin-sidebar-width-collapsed: 72px;
            --admin-header-height: 64px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; }
        body {
            font-family: var(--font-primary);
            background-color: var(--gray-50);
            color: var(--gray-800);
            transition: padding-left var(--transition-base);
            line-height: 1.5;
        }
        a { color: var(--primary-dark); text-decoration: none; }

        /* ========================================
           2. ADMIN DASHBOARD LAYOUT
           ======================================== */
        .main-content {
            margin-left: var(--admin-sidebar-width);
            padding: var(--spacing-xl);
            padding-top: calc(var(--admin-header-height) + var(--spacing-xl));
            transition: margin-left var(--transition-base);
            min-height: 100vh;
        }
        .header {
            position: fixed;
            top: 0;
            left: var(--admin-sidebar-width);
            right: 0;
            height: var(--admin-header-height);
            background-color: white;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--spacing-lg);
            z-index: 998;
            transition: left var(--transition-base);
            backdrop-filter: blur(8px);
        }
        .header-left, .header-right { display: flex; align-items: center; gap: var(--spacing-md); }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: var(--admin-sidebar-width);
            background: linear-gradient(180deg, var(--gray-800) 0%, var(--gray-900) 100%);
            color: var(--gray-300);
            display: flex;
            flex-direction: column;
            z-index: 999;
            transition: width var(--transition-base), transform var(--transition-base);
            box-shadow: var(--shadow-lg);
        }

        /* ========================================
           3. SIDEBAR STYLES
           ======================================== */
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--spacing-lg);
            height: var(--admin-header-height);
            border-bottom: 1px solid var(--gray-700);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 1.375rem;
            color: white;
            white-space: nowrap;
            overflow: hidden;
        }
        .logo img { height: 36px; flex-shrink: 0; border-radius: var(--radius-sm); }
        .logo .badge {
            font-size: 0.625rem;
            background: linear-gradient(135deg, var(--primary-medium), var(--primary-light));
            color: var(--gray-900);
            border-radius: var(--radius-sm);
            padding: 0.125rem 0.5rem;
            margin-left: var(--spacing-xs);
            font-weight: 600;
        }
        .sidebar-nav {
            flex-grow: 1;
            overflow-y: auto;
            padding: var(--spacing-lg) var(--spacing-md);
        }
        .sidebar-nav::-webkit-scrollbar { width: 4px; }
        .sidebar-nav::-webkit-scrollbar-track { background: var(--gray-800); }
        .sidebar-nav::-webkit-scrollbar-thumb { background: var(--gray-600); border-radius: 2px; }
        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: 0.875rem var(--spacing-md);
            border-radius: var(--radius-md);
            color: var(--gray-300);
            font-weight: 500;
            font-size: 0.9375rem;
            transition: all var(--transition-fast);
            white-space: nowrap;
            margin-bottom: 0.125rem;
            position: relative;
        }
        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 0;
            background: var(--primary-medium);
            border-radius: 0 2px 2px 0;
            transition: height var(--transition-fast);
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.08);
            color: white;
            transform: translateX(2px);
        }
        .nav-link:hover::before { height: 60%; }
        .nav-link.active {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(134, 239, 172, 0.1));
            color: var(--primary-light);
            box-shadow: 0 2px 4px rgba(34, 197, 94, 0.1);
        }
        .nav-link.active::before { height: 80%; }
        .nav-link svg:first-child {
            width: 20px;
            height: 20px;
            stroke-width: 1.8;
            flex-shrink: 0;
        }
        .nav-link-text {
            flex-grow: 1;
            transition: opacity var(--transition-base);
        }
        .badge-notification {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
            font-size: 0.6875rem;
            font-weight: 600;
            padding: 0.125rem 0.375rem;
            border-radius: var(--radius-full);
            margin-left: auto;
            box-shadow: 0 2px 4px rgba(239, 68, 68, 0.3);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        .submenu-toggle-icon {
            margin-left: auto;
            width: 16px;
            height: 16px;
            transition: transform var(--transition-base), opacity var(--transition-base);
        }
        .nav-item.open > .submenu-toggle .submenu-toggle-icon { transform: rotate(90deg); }
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 0.25rem;
        }
        .nav-item.open .submenu { max-height: 500px; }
        .submenu-item {
            display: flex;
            align-items: center;
            padding: 0.75rem var(--spacing-md) 0.75rem 3.5rem;
            color: var(--gray-400);
            font-size: 0.875rem;
            transition: all var(--transition-fast);
            border-radius: var(--radius-sm);
            margin: 0.125rem 0;
            position: relative;
        }
        .submenu-item::before {
            content: '';
            position: absolute;
            left: 2.5rem;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 4px;
            background: var(--gray-500);
            border-radius: 50%;
            transition: all var(--transition-fast);
        }
        .submenu-item:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.05);
            transform: translateX(4px);
        }
        .submenu-item:hover::before {
            background: var(--primary-medium);
            transform: translateY(-50%) scale(1.5);
        }
        .submenu-item.active {
            color: var(--primary-light);
            background-color: rgba(34, 197, 94, 0.1);
        }
        .submenu-item.active::before {
            background: var(--primary-medium);
            transform: translateY(-50%) scale(1.5);
        }
        body.sidebar-collapsed .sidebar { width: var(--admin-sidebar-width-collapsed); }
        body.sidebar-collapsed .main-content,
        body.sidebar-collapsed .header { margin-left: var(--admin-sidebar-width-collapsed); left: var(--admin-sidebar-width-collapsed); }
        body.sidebar-collapsed .logo span,
        body.sidebar-collapsed .nav-link-text,
        body.sidebar-collapsed .submenu-toggle-icon,
        body.sidebar-collapsed .badge-notification {
            opacity: 0;
            pointer-events: none;
        }
        body.sidebar-collapsed .nav-link { justify-content: center; padding: 0.875rem 0.5rem; }
        body.sidebar-collapsed .submenu { display: none; }
        body.sidebar-collapsed .sidebar-nav { padding: var(--spacing-lg) var(--spacing-sm); }

        /* ========================================
           4. HEADER & RESPONSIVE
           ======================================== */
        .sidebar-toggle {
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: 36px;
            height: 36px;
            padding: 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        .sidebar-toggle:hover { background: rgba(255, 255, 255, 0.15); transform: scale(1.05); }
        .sidebar-toggle span {
            width: 100%;
            height: 2px;
            background-color: var(--gray-300);
            border-radius: 2px;
            transition: all var(--transition-fast);
        }
        .sidebar-toggle:hover span { background-color: white; }
        .admin-search { position: relative; }
        .admin-search .search-icon {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            width: 18px;
            height: 18px;
        }
        .admin-search .search-input {
            width: 100%;
            min-width: 360px;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-lg);
            background-color: var(--gray-50);
            transition: all var(--transition-fast);
            font-size: 0.9375rem;
        }
        .admin-search .search-input:focus {
            background-color: white;
            border-color: var(--primary-medium);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
            outline: none;
        }
        .admin-search .search-input::placeholder { color: var(--gray-400); }
        .btn-secondary {
            background: linear-gradient(135deg, var(--primary-lightest), #f0fdf4);
            color: var(--primary-dark);
            border: 1px solid var(--primary-medium);
            border-radius: var(--radius-lg);
            padding: 0.75rem 1.25rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-secondary:hover {
            background: linear-gradient(135deg, var(--primary-medium), var(--primary-light));
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        .profile-menu { position: relative; }
        .profile-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            border: 2px solid var(--gray-300);
            cursor: pointer;
            background: none;
            padding: 0;
            overflow: hidden;
            transition: all var(--transition-fast);
        }
        .profile-btn:hover {
            border-color: var(--primary-medium);
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(34, 197, 94, 0.2);
        }
        .profile-btn img { width: 100%; height: 100%; object-fit: cover; }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            width: 280px;
            background-color: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-200);
            padding: var(--spacing-sm);
            z-index: 1000;
            animation: fadeInUp 0.2s ease-out;
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .dropdown-menu.active { display: block; }
        .dropdown-header {
            padding: var(--spacing-md) var(--spacing-lg);
            margin-bottom: var(--spacing-xs);
            border-bottom: 1px solid var(--gray-100);
        }
        .dropdown-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: 0.75rem var(--spacing-lg);
            font-size: 0.875rem;
            color: var(--gray-700);
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
        }
        .dropdown-item:hover {
            background-color: var(--gray-50);
            color: var(--gray-900);
            transform: translateX(2px);
        }
        .dropdown-item.danger:hover {
            background-color: var(--danger) !important;
            color: white !important;
        }
        .dropdown-item svg { width: 18px; height: 18px; stroke-width: 1.8; }
        .dropdown-divider {
            height: 1px;
            background-color: var(--gray-200);
            margin: var(--spacing-sm) 0;
        }
        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            backdrop-filter: blur(2px);
        }
        @media (max-width: 1024px) {
            .admin-search { display: none; }
            body.sidebar-collapsed .sidebar { transform: translateX(-100%); }
            body.sidebar-collapsed .main-content, body.sidebar-collapsed .header { margin-left: 0; left: 0; }
            .sidebar.active { transform: translateX(0); }
            .sidebar-overlay.active { display: block; }
        }

        /* ========================================
           5. CONTENT AREA STYLING
           ======================================== */
        .main-content h1 {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--spacing-lg);
        }
        .main-content p {
            color: var(--gray-600);
            font-size: 1.125rem;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    
    <!-- GỌI SIDEBAR VÀO -->
    {% include 'partials/_sidebar_admin.html' %}

    <!-- GỌI HEADER VÀO -->
    {% include 'partials/_header_admin.html' %}

    <!-- Lớp phủ cho sidebar trên mobile -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!-- KHỐI NỘI DUNG CHÍNH CỦA TRANG -->
    <main class="main-content">
        {% block content %}
        <!-- Nội dung của các trang con sẽ được chèn vào đây -->
        {% endblock content %}
    </main>

    <!-- JAVASCRIPT ĐỂ CÁC THÀNH PHẦN HOẠT ĐỘNG -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const body = document.body;
            const profileBtn = document.getElementById('profile-btn');
            const profileDropdown = document.getElementById('profile-dropdown');

            // --- Logic cho Sidebar ---
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', () => {
                    if (window.innerWidth <= 1024) {
                        body.classList.remove('sidebar-collapsed');
                        sidebar.classList.toggle('active');
                        sidebarOverlay.classList.toggle('active');
                    } else {
                        body.classList.toggle('sidebar-collapsed');
                    }
                });
            }
            if (sidebarOverlay) {
                sidebarOverlay.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                    sidebarOverlay.classList.remove('active');
                });
            }

            // --- Logic cho Dropdown Menu của Header ---
            if (profileBtn && profileDropdown) {
                profileBtn.addEventListener('click', function (e) {
                    e.stopPropagation();
                    profileDropdown.classList.toggle('active');
                });
            }
            document.addEventListener('click', function () {
                if (profileDropdown && profileDropdown.classList.contains('active')) {
                    profileDropdown.classList.remove('active');
                }
            });
            if(profileDropdown) {
                profileDropdown.addEventListener('click', e => e.stopPropagation());
            }

            // --- Logic cho Submenu của Sidebar ---
            const submenuToggles = document.querySelectorAll('.submenu-toggle');
            submenuToggles.forEach(toggle => {
                toggle.addEventListener('click', function (e) {
                    e.preventDefault();
                    if (body.classList.contains('sidebar-collapsed') && window.innerWidth > 1024) return;
                    
                    const parentItem = this.closest('.nav-item');
                    parentItem.classList.toggle('open');
                });
            });
        });
    </script>
</body>
</html>
