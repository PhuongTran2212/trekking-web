{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TrekViet Admin{% endblock title %}</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Block để các trang con có thể thêm CSS hoặc JS vào head -->
    {% block head_extra %}{% endblock %}

    <!-- CSS chính của layout admin -->
    <style>
        /* ========================================
           1. CSS VARIABLES & BASE STYLES
           ======================================== */
        :root {
            --primary-lightest: #F0FDF4; --primary-light: #86EFAC; --primary-medium: #22C55E; --primary-dark: #15803D; --primary-darkest: #14532D;
            --gray-50: #FAFAFA; --gray-100: #F4F4F5; --gray-200: #E4E4E7; --gray-300: #D4D4D8; --gray-400: #A1A1AA; --gray-500: #71717A; --gray-600: #52525B; --gray-700: #3F3F46; --gray-800: #27272A; --gray-900: #18181B;
            --success: #22C55E; --warning: #F59E0B; --danger: #EF4444; --info: #3B82F6;
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            --font-heading: 'Montserrat', 'Inter', sans-serif;
            --spacing-md: 1rem; --spacing-lg: 1.5rem; --spacing-xl: 2rem;
            --radius-md: 0.5rem; --radius-lg: 0.75rem; --radius-full: 9999px;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1); --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --transition-base: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            --admin-sidebar-width: 280px; --admin-sidebar-width-collapsed: 72px; --admin-header-height: 64px;
        }
        body { font-family: var(--font-primary); background-color: var(--gray-50); color: var(--gray-800); }
        a { color: var(--primary-dark); text-decoration: none; }

        /* ========================================
           2. ADMIN DASHBOARD LAYOUT (ĐÃ SỬA LỖI Z-INDEX)
           ======================================== */
        .sidebar {
            position: fixed; top: 0; left: 0; bottom: 0; width: var(--admin-sidebar-width);
            background: linear-gradient(180deg, var(--gray-800) 0%, var(--gray-900) 100%);
            color: var(--gray-300); display: flex; flex-direction: column;
            z-index: 1040; /* Cao, để nằm trên các thành phần khác */
            transition: width var(--transition-base), transform var(--transition-base);
        }
        .header {
            position: fixed; top: 0; left: var(--admin-sidebar-width); right: 0;
            height: var(--admin-header-height); background-color: white;
            border-bottom: 1px solid var(--gray-200); display: flex; align-items: center; justify-content: space-between;
            padding: 0 var(--spacing-lg);
            z-index: 1030; /* Thấp hơn sidebar */
            transition: left var(--transition-base);
        }
        .main-content {
            margin-left: var(--admin-sidebar-width); padding: var(--spacing-xl);
            padding-top: calc(var(--admin-header-height) + var(--spacing-xl));
            transition: margin-left var(--transition-base); min-height: 100vh;
            position: relative;
            z-index: 1; /* Thấp nhất, để không bao giờ che các thứ khác */
        }
        .sidebar-overlay { display: none; position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 1035; }
        
        /* ========================================
           3. SIDEBAR & HEADER STYLES (Lấy từ partials)
           ======================================== */
        .sidebar-header { display: flex; align-items: center; justify-content: space-between; padding: 0 var(--spacing-lg); height: var(--admin-header-height); border-bottom: 1px solid var(--gray-700); }
        .logo { display: flex; align-items: center; gap: 1rem; font-family: var(--font-heading); font-weight: 700; font-size: 1.375rem; color: white; white-space: nowrap; overflow: hidden; }
        .sidebar-nav { flex-grow: 1; overflow-y: auto; padding: var(--spacing-lg) var(--spacing-md); }
        .nav-link { display: flex; align-items: center; gap: 1rem; padding: 0.875rem 1rem; border-radius: var(--radius-md); color: var(--gray-300); font-weight: 500; transition: all 150ms ease; white-space: nowrap; }
        .nav-link:hover { background-color: rgba(255, 255, 255, 0.08); color: white; }
        .nav-link.active { background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(134, 239, 172, 0.1)); color: var(--primary-light); }
        .nav-link svg { width: 20px; height: 20px; stroke-width: 1.5; flex-shrink: 0; }
        .header-right { display: flex; align-items: center; gap: 1rem; }
        .profile-menu { position: relative; }
        .profile-btn { width: 40px; height: 40px; border-radius: var(--radius-full); border: 2px solid var(--gray-300); cursor: pointer; background: none; padding: 0; overflow: hidden; }
        .profile-btn img { width: 100%; height: 100%; object-fit: cover; }
        .dropdown-menu { display: none; position: absolute; top: calc(100% + 8px); right: 0; width: 280px; background-color: white; border-radius: var(--radius-lg); box-shadow: var(--shadow-xl); border: 1px solid var(--gray-200); padding: 0.5rem; z-index: 1050; }
        .dropdown-menu.active { display: block; }
        .dropdown-item.danger:hover { background-color: var(--danger) !important; color: white !important; }

        /* ========================================
           4. RESPONSIVE & COLLAPSED STYLES
           ======================================== */
        body.sidebar-collapsed .sidebar { width: var(--admin-sidebar-width-collapsed); }
        body.sidebar-collapsed .main-content,
        body.sidebar-collapsed .header { margin-left: var(--admin-sidebar-width-collapsed); left: var(--admin-sidebar-width-collapsed); }
        body.sidebar-collapsed .logo span,
        body.sidebar-collapsed .nav-link-text { opacity: 0; pointer-events: none; }
        @media (max-width: 1024px) {
            .sidebar { transform: translateX(-100%); }
            .main-content, .header { margin-left: 0; left: 0; }
            .sidebar.active { transform: translateX(0); }
            .sidebar-overlay.active { display: block; }
        }
        .sidebar-toggle { cursor: pointer; background: transparent; border: none; color: white; }
        
    </style>
</head>
<body>
    
    <!-- GỌI SIDEBAR VÀO -->
    {% include 'partials/_sidebar_admin.html' %}

    <!-- GỌI HEADER VÀO -->
    {% include 'partials/_header_admin.html' %}

    <!-- Lớp phủ cho sidebar trên mobile -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!-- KHỐI NỘI DUNG CHÍNH CỦA TRANG -->
    <main class="main-content">
        {% block content %}{% endblock content %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SCRIPT CHÍNH CỦA LAYOUT (ĐÃ SỬA LỖI VÀ TỐI ƯU) -->
    <script>
    // Toàn bộ script được gói trong DOMContentLoaded để đảm bảo tất cả HTML đã được tải,
    // bao gồm cả các file được include.
    document.addEventListener('DOMContentLoaded', function () {
        // Tìm các phần tử SAU KHI trang đã tải xong
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const body = document.body;
        const sidebarToggle = document.getElementById('sidebar-toggle'); // Nút toggle trong sidebar
        const profileBtn = document.getElementById('profile-btn');
        const profileDropdown = document.getElementById('profile-dropdown');

        // Logic cho Sidebar
        if (sidebarToggle && sidebar && sidebarOverlay) {
            sidebarToggle.addEventListener('click', () => {
                // Trên desktop, toggle class 'sidebar-collapsed' trên body
                body.classList.toggle('sidebar-collapsed');
            });
            // Nếu bạn có nút toggle riêng cho mobile trong header, bạn có thể thêm logic ở đây
        }

        // Logic cho Dropdown Menu của Header
        if (profileBtn && profileDropdown) {
            profileBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // Ngăn sự kiện click lan ra document
                profileDropdown.classList.toggle('active');
            });
        }

        // Đóng dropdown khi click ra ngoài
        document.addEventListener('click', (e) => {
            if (profileDropdown && profileDropdown.classList.contains('active')) {
                if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
                    profileDropdown.classList.remove('active');
                }
            }
        });
        
        // Logic cho Submenu của Sidebar (nếu có)
        const submenuToggles = document.querySelectorAll('.submenu-toggle');
        submenuToggles.forEach(toggle => {
            toggle.addEventListener('click', function (e) {
                e.preventDefault();
                if (body.classList.contains('sidebar-collapsed')) return;
                this.closest('.nav-item').classList.toggle('open');
            });
        });
    });
    </script>
    
    <!-- BLOCK CUỐI CÙNG CHO JAVASCRIPT CỦA TRANG CON -->
    {% block extra_js %}{% endblock %}
</body>
</html>
