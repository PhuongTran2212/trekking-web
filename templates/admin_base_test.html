<!-- templates/admin_base_test.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Test{% endblock %}</title>
    
    <!-- Chỉ nạp những thứ CẦN THIẾT NHẤT: Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Các block cho template con -->
    {% block head_extra %}{% endblock %}
</head>
<body>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <h1>Chế độ Gỡ lỗi</h1>
            <p>Trang này sử dụng một file base tối giản để loại bỏ các lỗi từ template gốc.</p>
            <hr>
            
            <!-- Đây là nơi nội dung của template con sẽ được chèn vào -->
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<!-- Chỉ nạp những thứ CẦN THIẾT NHẤT: Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@bundle.min.js"></script>

<!-- Block quan trọng cho JavaScript của template con -->
{% block extra_js %}{% endblock %}

</body>
</html>
